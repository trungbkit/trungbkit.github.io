<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Convert</title>
    <style>
        .container {
            width: 700px;
            border: 1px darkblue dashed;
            border-radius: 10px;
            margin: 10px auto;
            padding: 10px;
        }

        .box {
            width: 100%;
        }

        textarea {
            width: 100%;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <textarea placeholder="input (Ex: [[1, 4, 3, 5], [6.7, 3.6, 10]])" id="input" rows="10" cols="20"></textarea>
        </div>
        <button onclick="convert()">Convert</button>
        <div class="box">
            <textarea disabled id="output" placeholder="output" rows="10" cols="20"></textarea>
        </div>
    </div>
</body>
<script>
    function convert() {
        const input = document.getElementById('input').value;
        const output = JSON.parse(input).splice(0, 3);
        document.getElementById('output').value = JSON.stringify(output);
    }
</script>

</html>
